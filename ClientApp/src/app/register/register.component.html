<div class="container" style="margin-top: 100px;">
  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="register()">
        <h2>Register</h2>
        <hr>
        <div class="form-group"> <!--  form da geçerli olmayınca renk değitirmeyi src/assets/forms.css açarak yaptım -->
          <input type="text" #name="ngModel" required maxlength="40" minlength="5" [(ngModel)]="model.name"  name="name" class="form-control" placeholder="Name">
          <div class="alert alert-danger" *ngIf="name.invalid && name.touched">
            <p *ngIf="name.errors?.['required']">Name is required</p>
            <p *ngIf="name.errors?.['minlength']">Min 5 characters</p>
            <p *ngIf="name.errors?.['maxlength']">Max 40 characters</p>
          </div>
        </div>
        <div class="form-group">
          <input type="text" #username="ngModel" required minlength="4" maxlength="15" [(ngModel)]="model.username" name="username" class="form-control" placeholder="Username">
          <div class="alert alert-danger" *ngIf="username.invalid && username.touched">
            <p *ngIf="username.errors?.['required']">Username is required</p>
            <p *ngIf="username.errors?.['minlength']">Min 4 characters</p>
            <p *ngIf="username.errors?.['maxlength']">Max 15 characters</p>
          </div>
        </div>
        <div class="form-group">
          <input type="text" #email="ngModel" email required [(ngModel)]="model.email" name="email" class="form-control" placeholder="Email">
          <div class="alert alert-danger" *ngIf="email.invalid && email.touched">
            <p *ngIf="email.errors?.['required']">Email is required</p>
            <p *ngIf="email.errors?.['email']">Invalid email</p>

          </div>
        </div>
        <div class="form-group">
          <input type="text" #password="ngModel" minlength="6" maxlength="40" required [(ngModel)]="model.password" name="password" class="form-control" placeholder="Password">
          <div class="alert alert-danger" *ngIf="password.invalid && password.touched">
            <p *ngIf="password.errors?.['required']">Password is required</p>
            <p *ngIf="password.errors?.['minlength']">Min 6 characters</p>
            <p *ngIf="password.errors?.['maxlength']">Max 40 characters</p>
          </div>
        </div>
        <div class="form-group">
          <input type="text" required [(ngModel)]="model.gender" name="gender" class="form-control" placeholder="Gender">

        </div>

        <button [disabled]="form.invalid" type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>
  </div>
</div>
